<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Estilos.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking de requisiciones</title>
</head>
<body>
    <div class="header" id="header">
        <img src="C:\Users\heimena\Desktop\TRACKING\img\logo_tec.png" alt="Logo de la Empresa" class="centered-image">
    </div>
    <div class="content">
        <div class="container">
            <h2>Menú Principal - Tracking de Documentos</h2>
            <button onclick="location.href='file:///C:/Users/heimena/Desktop/TRACKING/alta.html'">Dar de Alta</button>
            <button onclick="location.href='file:///C:/Users/heimena/Desktop/TRACKING/buscar.html'">Buscar</button>
            <button onclick="location.href='file:///C:/Users/heimena/Desktop/TRACKING/login.html'">Modificar Estado</button>
        </div>
    </div>

    <script>
        // JavaScript para ocultar o mostrar la barra de inicio al hacer scroll
        var lastScrollTop = 0;
        var header = document.getElementById("header");

        window.addEventListener("scroll", function() {
            var currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                header.style.top = "-40px"; // Ocultar la barra de inicio al hacer scroll hacia abajo
            } else {
                header.style.top = "0"; // Mostrar la barra de inicio al hacer scroll hacia arriba
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Para dispositivos móviles
        });
    </script>

</body>
