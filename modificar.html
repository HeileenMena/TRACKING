<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estado - Tracking de Documentos</title>
    <style>
        /* Estilos CSS para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ffffff;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            position: fixed; /* Fijar la barra de inicio */
            width: 100%;
            z-index: 700; /* Asegurar que esté sobre cualquier otro contenido */
            top: 0; /* Pegar la barra de inicio en la parte superior */
            transition: top 0.3s; /* Agregar una transición suave al movimiento */
        }
        .container {
            max-width: 600px;
            margin: 200px auto; /* Agregar margen superior para que el contenido no se superponga con la barra de inicio */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #C11627;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            height: 1000px; /* Agregar contenido suficiente para que se pueda hacer scroll */
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            position: fixed; /* Fijar el pie de página */
            width: 100%;
            bottom: 0; /* Fijar el pie de página en la parte inferior */
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <img src="logo_tec.png" alt="Logo de la Empresa" style="max-width: 700px;" class="centered-image">
    </div>
    <div class="container">
        <h2>Modificar Estado - Tracking de Documentos</h2>
        <form id="modifyForm">
            <label for="trackingNumber">Número de Folio:</label>
            <input type="text" id="trackingNumber" name="trackingNumber" placeholder="Ingrese el número de Folio" required>
            <label for="newStatus">Nuevo Estado:</label>
            <select id="newStatus" name="newStatus" required>
                <option value="">Seleccionar estado de la requisición</option>
                <option value="Aprobada por subdirección">Aprobada por subdirección</option>
                <option value="Aprobada por dirección">Aprobada por dirección</option>
                <option value="Aprobada por compras">Aprobada por compras</option>
                <option value="En proceso de entrega">En proceso de entrega</option>
                <!-- Agregar más opciones según sea necesario -->
            </select>
            <button type="submit">Modificar Estado</button>
            <button onclick="location.href='file:///C:/Users/heimena/Desktop/TRACKING/home.html'">Menú</button>
        </form>
        <div id="message"></div>
    </div>
    <div class="container">
        <h2>Tabla de Folios</h2>
        <table>
            <thead>
                <tr>
                    <th>Folio</th>
                    <th>Estado</th>
                    <th>Departamento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>En tránsito</td>
                    <td>Logística</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Entregado</td>
                    <td>Recursos Humanos</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Listo para recoger</td>
                    <td>Almacén</td>
                </tr>
                <!-- Agregar más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript para ocultar o mostrar la barra de inicio al hacer scroll
        var lastScrollTop = 0;
        var header = document.getElementById("header");

        window.addEventListener("scroll", function() {
            var currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                header.style.top = "-80px"; // Ocultar la barra de inicio al hacer scroll hacia abajo
            } else {
                header.style.top = "0"; // Mostrar la barra de inicio al hacer scroll hacia arriba
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Para dispositivos móviles
        });
    </script>
    <script>
        document.getElementById("modifyForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de manera tradicional

            var formData = new FormData(this); // Obtener los datos del formulario

            // Realizar una solicitud PUT al servidor para modificar el estado del documento
            fetch('/modificar', {
                method: 'PUT',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar el mensaje de respuesta del servidor
                document.getElementById("message").textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    <footer>
        &copy;2024 Heileen Mena | All Rights Reserved
    </footer>
</body>
</html>
