<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="Estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header" id="header">
        <img src="img/logo_tec.png" alt="Logo de la Empresa" class="centered-image">
    </div>
    <div class="container" id="login-form">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" id="loginButton">Iniciar Sesión</button>
            <button type="button" onclick="location.href='home.html'">Menú</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
    <footer>
        &copy;2024 Heileen Mena | All Rights Reserved
    </footer>
</body>
</html>
